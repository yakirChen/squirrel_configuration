patch:
  app_options:
    com.sublimetext.3:
      ascii_mode: true
    com.apple.Spotlight:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
    com.torusknot.SourceTreeNotMAS:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
    com.sequelpro.SequelPro:
      ascii_mode: true
    com.electron.postman:
      ascii_mode: true
    # com.apple.dt.Xcode:
      # ascii_mode: true
    # abnerworks.Typora:
      # ascii_mode: true
  chord_duration: 0.1
  config_version: 0.30
  preset_color_schemes:
    yakir_white:
      name: "yakir White主题／yakir_white"
      author: "yakirChen <iamyakirchen@outlook.com>"
      horizontal: true                              # 水平排列
      inline_preedit: true                          # 单行显示，false双行显示
      candidate_format: "%c\u2005%@"                # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 4                              # 候选条圆角
      hilited_corner_radius: 3                      # 高亮圆角
      border_height: 4                              # 窗口邊界高度，大於圓角半徑才有效果 
      border_width: 4                               # 窗口邊界寬度，大於圓角半徑才有效果
      border_color_width: 0                         # 边框宽度
      font_face: "Lucida Grande"                    # 候选词字体
      label_font_face: "Lucida Grande"              # 候选编号字体
      font_point: 16                                # 候选字词大小
      label_font_point: 12                          # 候选编号大小
      text_color: 0x000000                          # 拼音行文字颜色，24位色值，16进制，BGR顺序
      back_color: 0xFFFFFF                          # 候选条背景色
      label_color: 0xA0A0A0                         # 预选栏编号颜色
      border_color: 0xFFFFFF                        # 边框颜色
      candidate_text_color: 0x666666                # 预选项文字颜色
      comment_text_color: 0x000000                  # 拼音等提示文字颜色
      hilited_text_color: 0xFFFFFF                  # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0x514B64                  # 高亮背景颜色
      hilited_candidate_text_color: 0xFFFFFF        # 第一候选项文字颜色 
      hilited_candidate_back_color: 0xCAAF16        # 第一候选项背景背景色
      hilited_candidate_label_color: 0xFFFFFF       # 第一候选项编号颜色
      hilited_comment_text_color: 0x666666          # 注解文字高亮
    yakir_placeless:
      name: "yakir placeless主题／yakir"
      author: "yakirChen <iamyakirchen@outlook.com>"
      horizontal: true                              # 水平排列
      inline_preedit: true                          # 单行显示，false双行显示
      candidate_format: "%c\u2005%@"                # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 4                              # 候选条圆角
      hilited_corner_radius: 3                      # 高亮圆角
      border_height: 4                              # 窗口邊界高度，大於圓角半徑才有效果 
      border_width: 4                               # 窗口邊界寬度，大於圓角半徑才有效果
      border_color_width: 0                         # 边框宽度
      font_face: "Lucida Grande"                    # 候选词字体
      label_font_face: "Lucida Grande"              # 候选编号字体
      font_point: 16                                # 候选字词大小
      label_font_point: 12                          # 候选编号大小
      text_color: 0x000000                          # 拼音行文字颜色，24位色值，16进制，BGR顺序
      back_color: 0xFFFFFF                          # 候选条背景色
      label_color: 0xA0A0A0                         # 预选栏编号颜色
      border_color: 0xFFFFFF                        # 边框颜色
      candidate_text_color: 0x666666                # 预选项文字颜色
      comment_text_color: 0xF57C75                  # 拼音等提示文字颜色
      hilited_text_color: 0xFFFFFF                  # 高亮拼音 (需要开启内嵌编码)
      hilited_candidate_text_color: 0xF57C75        # 第一候选项文字颜色 
      hilited_candidate_back_color: 0xFFFFFF        # 第一候选项背景背景色
      hilited_candidate_label_color: 0x999999       # 第一候选项编号颜色
      hilited_comment_text_color: 0xF57C75          # 注解文字高亮
      # line_spacing: 0
      # spacing: 10
    mojave_dark:
      name: 沙漠夜／Mojave Dark
      author: xiehuc <xiehuc@gmail.com>
      horizontal: true                              # 水平排列
      inline_preedit: true                          # 单行显示，false双行显示
      candidate_format: "%c\u2005%@"                # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 5                              # 候选条圆角
      hilited_corner_radius: 3                      # 高亮圆角
      border_height: 6                              # 窗口边界高度，大于圆角半径才生效
      border_width: 6                               # 窗口边界宽度，大于圆角半径才生效
      border_color_width: 0 
      font_face: "PingFangSC"                       # 候选词字体
      font_point: 16                                # 候选字词大小
      label_font_point: 14                          # 候选编号大小
      text_color: 0xdedddd                          # 拼音行文字颜色，24位色值，16进制，BGR顺序
      back_color: 0x252320                          # 候选条背景色
      label_color: 0x888785                         # 预选栏编号颜色
      border_color: 0x020202                        # 边框色
      candidate_text_color: 0xdedddd                # 预选项文字颜色
      hilited_text_color: 0xdedddd                  # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0x252320                  # 高亮拼音 (需要开启内嵌编码)
      hilited_candidate_text_color: 0xffffff        # 第一候选项文字颜色
      hilited_candidate_back_color: 0xcb5d00        # 第一候选项背景背景色
      hilited_candidate_label_color: 0xffffff       # 第一候选项编号颜色
      comment_text_color: 0xdedddd                  # 拼音等提示文字颜色
      #hilited_comment_text_color: 0xdedddd          # 注解文字高亮
    yakir:
      name: "yakir Dark主题／yakir"
      author: "yakirChen <iamyakirchen@outlook.com>"
      horizontal: true                              # 水平排列
      inline_preedit: true                          # 单行显示，false双行显示
      candidate_format: "%c\u2005%@"                # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 5                              # 候选条圆角
      hilited_corner_radius: 3                      # 高亮圆角
      border_height: 6                              # 窗口邊界高度，大於圓角半徑才有效果 
      border_width: 6                               # 窗口邊界寬度，大於圓角半徑才有效果
      border_color_width: 0                         # 边框宽度
      # font_face: "Lucida Grande"                    # 候选词字体
      font_face: "PingFangSC"                    # 候选词字体
      label_font_face: "PingFangSC"              # 候选编号字体
      font_point: 16                                # 候选字词大小
      label_font_point: 12                          # 候选编号大小
      text_color: 0xFFFFFF                          # 拼音行文字颜色，24位色值，16进制，BGR顺序
      back_color: 0x252320                          # 候选条背景色
      label_color: 0xA0A0A0                         # 预选栏编号颜色
      border_color: 0x020202                        # 边框颜色
      # candidate_text_color: 0xFFFFFF                # 预选项文字颜色
      candidate_text_color: 0xdedddd                # 预选项文字颜色
      comment_text_color: 0xdedddd                  # 拼音等提示文字颜色
      hilited_text_color: 0x252320                  # 高亮拼音 (需要开启内嵌编码)
      hilited_candidate_text_color: 0xFFFFFF        # 第一候选项文字颜色 
      # hilited_candidate_back_color: 0xCAAF16        # 第一候选项背景背景色
      hilited_candidate_back_color: 0xcb5d00        # 第一候选项背景背景色
      hilited_candidate_label_color: 0xFFFFFF       # 第一候选项编号颜色
      # hilited_comment_text_color: 0x1DEDDDD          # 注解文字高亮
      hilited_comment_text_color: 0x666666          # 注解文字高亮
      # line_spacing: 0
      # spacing: 10
  show_notifications_when: appropriate
  style:
    color_scheme: yakir 
  us_keyboard_layout: true
